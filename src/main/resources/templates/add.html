<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"> 
<head>
    <title>Thêm Sách Mới</title>
</head>
<body>
    <div layout:fragment="content">
        <h2 class="mb-4">Thêm Sách Mới</h2>
        <form th:action="@{/books/add}" th:object="${book}" method="post" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Tiêu đề sách</label>
                <input type="text" th:field="*{title}" class="form-control" placeholder="Nhập tiêu đề sách" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Tác giả</label>
                <input type="text" th:field="*{author}" class="form-control" placeholder="Nhập tên tác giả" required>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Thêm</button>
                <a th:href="@{/books}" class="btn btn-secondary">Hủy</a>
            </div>
        </form>
    </div>
</body>
</html>
